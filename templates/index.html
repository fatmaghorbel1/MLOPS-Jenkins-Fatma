<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .prediction {
            margin-top: 20px;
            padding: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <h1>Churn Prediction</h1>
    <form method="POST">
        <!-- Input fields for all features -->
        <label for="account_length">Account Length:</label>
        <input type="number" id="account_length" name="account_length" required><br>

        <label for="area_code">Area Code:</label>
        <input type="number" id="area_code" name="area_code" required><br>

        <label for="international_plan">International Plan (yes/no):</label>
        <input type="text" id="international_plan" name="international_plan" required><br>

        <label for="voice_mail_plan">Voice Mail Plan (yes/no):</label>
        <input type="text" id="voice_mail_plan" name="voice_mail_plan" required><br>

        <label for="number_vmail_messages">Number of Voicemail Messages:</label>
        <input type="number" id="number_vmail_messages" name="number_vmail_messages" required><br>

        <label for="total_day_minutes">Total Day Minutes:</label>
        <input type="number" step="0.1" id="total_day_minutes" name="total_day_minutes" required><br>

        <label for="total_day_calls">Total Day Calls:</label>
        <input type="number" id="total_day_calls" name="total_day_calls" required><br>

        <label for="total_day_charge">Total Day Charge:</label>
        <input type="number" step="0.01" id="total_day_charge" name="total_day_charge" required><br>

        <label for="total_eve_minutes">Total Evening Minutes:</label>
        <input type="number" step="0.1" id="total_eve_minutes" name="total_eve_minutes" required><br>

        <label for="total_eve_calls">Total Evening Calls:</label>
        <input type="number" id="total_eve_calls" name="total_eve_calls" required><br>

        <label for="total_eve_charge">Total Evening Charge:</label>
        <input type="number" step="0.01" id="total_eve_charge" name="total_eve_charge" required><br>

        <label for="total_night_minutes">Total Night Minutes:</label>
        <input type="number" step="0.1" id="total_night_minutes" name="total_night_minutes" required><br>

        <label for="total_night_calls">Total Night Calls:</label>
        <input type="number" id="total_night_calls" name="total_night_calls" required><br>

        <label for="total_night_charge">Total Night Charge:</label>
        <input type="number" step="0.01" id="total_night_charge" name="total_night_charge" required><br>

        <label for="total_intl_minutes">Total International Minutes:</label>
        <input type="number" step="0.1" id="total_intl_minutes" name="total_intl_minutes" required><br>

        <label for="total_intl_calls">Total International Calls:</label>
        <input type="number" id="total_intl_calls" name="total_intl_calls" required><br>

        <label for="total_intl_charge">Total International Charge:</label>
        <input type="number" step="0.01" id="total_intl_charge" name="total_intl_charge" required><br>

        <label for="customer_service_calls">Customer Service Calls:</label>
        <input type="number" id="customer_service_calls" name="customer_service_calls" required><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="prediction">
        <h2>Prediction: {{ prediction }}</h2>
        {% if prediction == 0 %}
            <p>The customer is predicted to <strong>not churn</strong>.</p>
        {% else %}
            <p>The customer is predicted to <strong>churn</strong>.</p>
        {% endif %}
    </div>
{% endif %}
